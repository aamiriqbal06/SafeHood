<html>
    <link rel="stylesheet" href="{{ url_for('static', filename='issue.css') }}">

    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.rtl.min.css" integrity="sha384-MdqCcafa5BLgxBDJ3d/4D292geNL64JyRtSGjEszRUQX9rhL1QkcnId+OT7Yw+D+" crossorigin="anonymous">
<head>
    <title>Styled Table</title>
    <style>
body {
  font-family: 'Segoe UI', Roboto, sans-serif;
  background-color: #f4f6f8;
  margin: 0;
  padding: 40px;
  color: #333;
  overflow-x: auto;
}

h1 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 40px;
  font-weight: 600;
}

table {
  width: 90%;
  margin: auto;
  border-collapse: collapse;
  background-color: #ffffff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  transition: box-shadow 0.3s ease, transform 0.2s ease;
}

table:hover {
  box-shadow: 0 6px 24px rgba(0,0,0,0.12);
  transform: scale(1.005);
}

th {
  background-color: #2c3e50;
  color: #ecf0f1;
  font-size: 17px;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  padding: 14px 20px;
}

td {
  padding: 14px 20px;
  font-size: 16px;
  border-bottom: 1px solid #e1e4e8;
}

tr:nth-child(even) {
  background-color: #f8f9fa;
}

tr:hover {
  background-color: #e3f2fd;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
</style>
</head>
<table class="table">
      <thead>
        <tr>
          <th scope="col">Name:</th>
          <th scope="col">Email:</th>
          <th scope="col">Phone Number:</th>
          <th scope="col">Type of Issue</th>
          <th scope="col">Location:</th>
          <th scope="col">Description:</th>
        </tr>
      </thead>
      <tbody>
        {% for issues in Safehood_db %}
        <tr>
          <!-- <th scope="row">{{loop.index}}</th> -->
          <td>{{issues.Name}}</td>
          <td>{{issues.Email}}</td>
          <td>{{issues.phone_number}}</td>
          <td>{{issues.type_of_issue}}</td>
          <td>{{issues.location}}</td>
          <td>{{issues.Description}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</html>
