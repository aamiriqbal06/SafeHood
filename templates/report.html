<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <link
      rel="stylesheet"
      href="{{ url_for('static', filename='report.css') }}"
    />
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="/update_report" method="POST" enctype="multipart/form-data"
>
        <h1>Report an Issue</h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required>
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email" required>
       
          <label for="phone">Phone Number:</label><br>
<input type="tel" oninput="this.value = this.value.replace(/[^0-9]/g, '')" id="phone" name="phone" required placeholder="+1 (555) 123-4567" style="
  padding: 10px;
  font-size: 16px;
  border: 2px solid #ccc;
  border-radius: 5px;
  width: 250px;
  outline: none;
" />
        
          <label>Age:
                (optional)</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label>
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span>Report Form Fields</legend>
          <label for="issuetype">Type of Issue</label>
          <select id="issuetype" name="user_issuetype">
            <optgroup label="Infrastructure Issues">
              <option value="Broken_Streetlight">Broken Streetlight</option>
              <option value="Damaged_Sidewalk">Damaged Sidewalk / Road</option>
              <option value="Flooding">Water Leak / Flooding</option>
              <option value="Traffic_Hazard">Traffic Hazard</option>
            </optgroup>
            <optgroup label="Safety & Crime">
              <option value="Suspicious_Activity">Suspicious Activity</option>
              <option value="Vandalism">Vandalism / Graffiti</option>
              <option value="Public_Safety_Concern">Public Safety Concern</option>
              <option value="Noise_Complaint">Noise Complaint</option>
            </optgroup>
            <optgroup label="Environment & Cleanliness">
              <option value="Trash">Illegal Dumping / Trash</option>
            </optgroup>
            <option value="Other">Other</option>
          </select>
          
         <label for="Location">Location:</label>
          <textarea id="Location" name="user_location" required></textarea>
        
       <label for="Description">Description:</label>
          <textarea id="Description" name="user_Description" required></textarea>
         </fieldset>
       <fieldset
          class="mb-3">
      <label for="photo" >Upload Photo:
                (optional)
      </label>
      <input  type="file" id="photo" name="photo" accept="image/*" >
    
        </fieldset>
        <button type="submit">Send Report</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
